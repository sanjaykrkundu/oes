<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zycus Examination System</title>
    <link rel="icon" href="./img/logo.png">

    <style type="text/css">
        *{
            margin:0px;
            padding: 0px;
            font-family: 'Open Sans',sans-serif;
        }
        .jumbotron{
            padding: 20px;
            background-color: #eee;
            min-height: 100vh;
        }
        table{
            width: 100%;
        }
        td,th{
            padding: 5px;
        }
        tr:nth-child(even){
            background-color: #ddd;
        }
    </style>

 
</head>

<body>
    <div class="container-fluid" id="container-data">
        <div class="jumbotron"  id="mainData">


          <table id="results">
                <tr>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Course</th>
                    <th>Question</th>
                    <th>Attempt</th>
                    <th>Correct</th>
                </tr>
            </table>


        </div>
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resultscript.js"></script>
</body>
</html>
